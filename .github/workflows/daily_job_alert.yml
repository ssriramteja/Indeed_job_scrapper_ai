name: Daily Job Alert

on:
  schedule:
    - cron: '0 13 * * *'   # Runs every day at 8:00 AM EST (13:00 UTC)
  workflow_dispatch:        # Also allows manual trigger from GitHub UI

jobs:
  job-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run job alert script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python main.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: job-matches
          path: |
            job-alert/daily_matches/job_matches_*.md
            job-alert/daily_matches/job_matches_*.xlsx
          retention-days: 7

      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add job-alert/daily_matches/job_matches_*.md job-alert/daily_matches/job_matches_*.xlsx
          git commit -m "Auto-update daily job matches: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
