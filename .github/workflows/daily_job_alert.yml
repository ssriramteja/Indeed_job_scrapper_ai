name: Hourly Job Alert

on:
  schedule:
    - cron: '0 * * * *'   # Runs every hour
  workflow_dispatch:        # Also allows manual trigger from GitHub UI

jobs:
  job-alert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run job alert script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python main.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: job-matches
          path: |
            daily_matches/job_matches_*.md
            daily_matches/job_matches_*.xlsx
          retention-days: 7

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update hourly job matches and history: $(date +'%Y-%m-%d %H:%M')"
          file_pattern: 'README.md daily_matches/history.json daily_matches/active_jobs.json daily_matches/job_matches_*.md daily_matches/job_matches_*.xlsx'
